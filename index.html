<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
	<script src="node_modules/systemjs/dist/system.js"></script>
	<script>
		System.config({
			map: {
				angular2: 'node_modules/angular2',
				rxjs: 'node_modules/rxjs',
				app: 'dist'
			},
			packages: {
				'app': {
				  defaultExtension: 'js',
				  main: 'main-static.js'
				},
				'angular2': {
					defaultExtension: 'js'
				},
				'rxjs': {
					defaultExtension: 'js'
				}
			}
		});
		System.import('app')
	</script>
</head>
<body>
  <test-app></test-app>
</body>
</html>
